<p>login-page works!</p>


<main class="form-signin container">
  <div class="row">
    <div class="col"></div>
    <div class="col-auto">
      <img class="mb-4" src="/favicon.ico" alt="" width="32" height="32">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="your@email.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" (click)="this.onLogin()">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </div>
    <div class="col"></div>
  </div>
</main>
